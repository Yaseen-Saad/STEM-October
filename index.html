    <script>
        let supportsPassive = false;
        try {
            window.addEventListener("test", null, Object.defineProperty({}, 'passive', {
                get: function () { supportsPassive = true; }
            }));
        } catch (e) { }
        let wheelEvent = 'onwheel' in document.createElement('div') ? 'wheel' : 'mousewheel';
        let wheelOpt = supportsPassive ? { passive: false } : false;

        function preventDefault(e) { e.preventDefault() }
        function disableScroll() {
            window.addEventListener('DOMMouseScroll', preventDefault, false);
            window.addEventListener(wheelEvent, preventDefault, wheelOpt);
            window.addEventListener('touchmove', preventDefault, wheelOpt);
            window.addEventListener('keydown', preventDefault, false);
        };
        disableScroll();
        function enableScroll() {
            window.removeEventListener('DOMMouseScroll', preventDefault, false);
            window.removeEventListener(wheelEvent, preventDefault);
            window.removeEventListener('touchmove', preventDefault);
            window.removeEventListener('keydown', preventDefault, false);
        }
        const tiisiyerntpcpeial = new TypeIt("#Heading_STEM_OCTOBER", {
            speed: 40,
            waitUntilVisible: true,
            afterComplete: function (instance) {
                instance.destroy();
            }
        }).type("Wecomme to").pause(100)
            .move(-8).pause(100)
            .type("l").pause(100)
            .move(3).pause(100)
            .delete(1).pause(100)
            .move(5).pause(100)
            .type(" <span style='color:red'>stem</span>").pause(300)
            .delete(4).pause(100)
            .type("<span id='STEMOctoberWord'>STEM</span>").pause(100)
            .type(" October").pause(3000).type(".")

        const animationInLoader = new TypeIt("h1#loaderText", {
            speed: 10,
        }).type("Think").pause(1000)
            .delete(5)
            .type("Innovate").pause(1000)
            .delete(8).type("Thrive").go();

        setTimeout(() => {
            const loader = document.querySelector(".loader-container");
            loader.style.top = '-100%'
            setTimeout(() => {
                loader.remove()
                enableScroll()
            }, 1000);
            tiisiyerntpcpeial.go()
        }, 4300);
    </script>
