<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM October</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Poor+Story&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="loader-container">
        <div class="loader">
            <img src="./logo zengy.png" alt="">

            <h1 id="loaderText">
                <span>A Place to </span>
            </h1>
        </div>
    </div>
    <main>
        <nav>
            <container>

                <div><img src="./STEM_logo_reversed.png">
                    <div>
                        <p>STEM School for Boys</p>
                        <p>6th of October</p>
                    </div>
                </div>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Academics</a></li>
                    <li><a href="">Alumni</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Login</a></li>
                </ul>
            </container>
        </nav>
        <section>
            <div class="overlayer"></div>
            <container>
                <h1 id="Heading_STEM_OCTOBER"></h1>
            </container>
        </section>
    </main>




    <!-- <script type="text/javascript" src="loading-bar.js"></script> -->

    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script>

        const landingAnimation = new TypeIt("#Heading_STEM_OCTOBER", {
            speed: 40,
            waitUntilVisible: true,
            afterComplete: function (instance) {
                instance.destroy();
            }
        }).type("Wecomme to", { delay: 100 })
            .move(-8, { delay: 150 })
            .type("l", { delay: 100 })
            .move(3, { delay: 250 })
            .delete(1, { delay: 200 })
            .move(5, { delay: 100 })
            .type(" <span style='color:red'>stem</span>", { delay: 200 })
            .delete(4, { delay: 200 })
            .type("<span id='STEMOctoberWord'>STEM</span>")
            .type(" October.");

        const animationInLoader = new TypeIt("h1#loaderText", {
            speed: 100,
            afterComplete: function (instance) {
                instance.destroy();
            }
        }).type("Think").pause(1000)
            .delete(5)
            .type("Innovate").pause(1000)
            .delete(8).type("Excel").go();
        setTimeout(() => {
            const loader = document.querySelector(".loader-container");
            loader.style.top = '-100%'
            setTimeout(() => {
                loader.remove()
            }, 1000);
            landingAnimation.go()
        }, 6400);
    </script>

</body>

</html>
